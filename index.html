<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css"href="style.css" >
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="app.js"></script>

  </head>
  <body>
    <div class="wrapper flex-wrapper flex-row-wrap center-justify">
      <div class="calc-body flex-wrapper flex-col-wrap center-justify">
        <div class="left-side">

          <div class="numbers flex-wrapper flex-col-wrap center-stretch">
            <div class="display-row number-row">
              <div class="display-container flex-wrapper flex-row-wrap left-justify">
                <h2 class="display"><h2>
              </div>
            </div>
            <div class="top-row number-row flex-wrapper flex-row-wrap center-justify">
              <div class="small-button number-button flex-wrapper flex-row-wrap center-justify" ><a id="1" class="num-input" href="#">1</a></div>
              <div class="small-button number-button flex-wrapper flex-row-wrap center-justify" ><a id="2" class="num-input" href="#">2</a></div>
              <div class="small-button number-button flex-wrapper flex-row-wrap center-justify" ><a id="3" class="num-input" href="#">3</a></div>
            </div>
            <div class="second-row number-row flex-wrapper flex-row-wrap center-justify">
              <div class="small-button number-button flex-wrapper flex-row-wrap center-justify" ><a id="4" class="num-input" href="#">4</a></div>
              <div class="small-button number-button flex-wrapper flex-row-wrap center-justify" ><a id="5" class="num-input" href="#">5</a></div>
              <div class="small-button number-button flex-wrapper flex-row-wrap center-justify" ><a id="6" class="num-input" href="#">6</a></div>
            </div>
            <div class="third-row number-row flex-wrapper flex-row-wrap center-justify">
              <div class="small-button number-button flex-wrapper flex-row-wrap center-justify" ><a id="7" class="num-input" href="#">7</a></div>
              <div class="small-button number-button flex-wrapper flex-row-wrap center-justify" ><a id="8" class="num-input" href="#">8</a></div>
              <div class="small-button number-button flex-wrapper flex-row-wrap center-justify" ><a id="9" class="num-input" href="#">9</a></div>
            </div>
            <div class="bottom-row number-row flex-wrapper flex-row-wrap center-justify">
              <div class="small-button number-button flex-wrapper flex-row-wrap center-justify" ><a id="." class="num-input" href="#">.</a></div>
              <div class="small-button number-button flex-wrapper flex-row-wrap center-justify" ><a id="0" class="num-input" href="#">0</a></div>
              <div class="small-button number-button flex-wrapper flex-row-wrap center-justify" ><a id="-/+" class="num-input" href="#">-</a></div>
            </div>
          </div>
        </div>
        <div class="right-side">
          <div class="operations flex-wrapper flex-col-wrap center-justify">

            <div class="top-row number-row flex-wrapper flex-row-wrap center-justify">
              <div class="small-button operation-btn flex-wrapper flex-row-wrap center-justify" ><a id="clear" href="#">C</a></div>
              <div class="small-button operation-btn flex-wrapper flex-row-wrap center-justify" ><a id="%" href="#">%</a></div>
              <div class="small-button operation-btn flex-wrapper flex-row-wrap center-justify" ><a id="&#8730;" href="#">&#8730;</a></div>
            </div>
            <div class="second-row number-row flex-wrapper flex-row-wrap center-justify">
              <div class="med-button operation-btn flex-wrapper flex-row-wrap center-justify" ><a id="/" href="#">/</a></div>
              <div class="med-button operation-btn flex-wrapper flex-row-wrap center-justify" ><a id="*" href="#">*</a></div>
            </div>
            <div class="third-row number-row flex-wrapper flex-row-wrap center-justify">
              <div class="med-button operation-btn flex-wrapper flex-row-wrap center-justify" ><a id="+" href="#">+</a></div>
              <div class="med-button operation-btn flex-wrapper flex-row-wrap center-justify" ><a id="-" href="#">-</a></div>
            </div>
            <div class="bottom-row number-row flex-wrapper flex-row-wrap center-justify">
              <div class="big-button operation-btn flex-wrapper flex-row-wrap center-justify" ><a id="=" href="#">=</a></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
