<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css"href="style.css" >
  </head>
  <body>
    <div class="wrapper flex-wrapper flex-row-wrap center-justify">
      <div class="calc-body flex-wrapper flex-col-wrap center-justify">
        <div class="left-side">

          <div class="numbers flex-wrapper flex-col-wrap center-stretch">
            <div class="display-row number-row">
              <div class="display">
                <h1>Display Div</h1>
              </div>
            </div>
            <div class="top-row number-row flex-wrapper flex-row-wrap center-justify">
              <div class="number-button flex-wrapper flex-row-wrap center-justify" id="1"><a href="#">1</a></div>
              <div class="number-button flex-wrapper flex-row-wrap center-justify" id="2"><a href="#">2</a></div>
              <div class="number-button flex-wrapper flex-row-wrap center-justify" id="3"><a href="#">3</a></div>
            </div>
            <div class="second-row number-row flex-wrapper flex-row-wrap center-justify">
              <div class="number-button flex-wrapper flex-row-wrap center-justify" id="4"><a href="#">4</a></div>
              <div class="number-button flex-wrapper flex-row-wrap center-justify" id="5"><a href="#">5</a></div>
              <div class="number-button flex-wrapper flex-row-wrap center-justify" id="6"><a href="#">6</a></div>
            </div>
            <div class="third-row number-row flex-wrapper flex-row-wrap center-justify">
              <div class="number-button flex-wrapper flex-row-wrap center-justify" id="7"><a href="#">7</a></div>
              <div class="number-button flex-wrapper flex-row-wrap center-justify" id="8"><a href="#">8</a></div>
              <div class="number-button flex-wrapper flex-row-wrap center-justify" id="9"><a href="#">9</a></div>
            </div>
            <div class="bottom-row number-row flex-wrapper flex-row-wrap center-justify">
              <div class="number-button flex-wrapper flex-row-wrap center-justify" id="decimal-point"><a href="#">.</a></div>
              <div class="number-button flex-wrapper flex-row-wrap center-justify" id="0"><a href="#">0</a></div>
              <div class="number-button flex-wrapper flex-row-wrap center-justify" id="negative"><a href="#">-</a></div>
            </div>
          </div>
        </div>
        <div class="right-side">
          <div class="functions flex-wrapper flex-col-wrap center-stretch">
            <div class="display-row number-row">
              <div class="display">
                <h1>Display Div</h1>
              </div>
            </div>
            <div class="top-row number-row flex-wrapper flex-row-wrap center-justify">
              <div class="number-button flex-wrapper flex-row-wrap center-justify" id="1"><a href="#">1</a></div>
              <div class="number-button flex-wrapper flex-row-wrap center-justify" id="2"><a href="#">2</a></div>
              <div class="number-button flex-wrapper flex-row-wrap center-justify" id="3"><a href="#">3</a></div>
            </div>
            <div class="second-row number-row flex-wrapper flex-row-wrap center-justify">
              <div class="number-button flex-wrapper flex-row-wrap center-justify" id="4"><a href="#">4</a></div>
              <div class="number-button flex-wrapper flex-row-wrap center-justify" id="5"><a href="#">5</a></div>
              <div class="number-button flex-wrapper flex-row-wrap center-justify" id="6"><a href="#">6</a></div>
            </div>
            <div class="third-row number-row flex-wrapper flex-row-wrap center-justify">
              <div class="number-button flex-wrapper flex-row-wrap center-justify" id="7"><a href="#">7</a></div>
              <div class="number-button flex-wrapper flex-row-wrap center-justify" id="8"><a href="#">8</a></div>
              <div class="number-button flex-wrapper flex-row-wrap center-justify" id="9"><a href="#">9</a></div>
            </div>
            <div class="bottom-row number-row flex-wrapper flex-row-wrap center-justify">
              <div class="number-button flex-wrapper flex-row-wrap center-justify" id="decimal-point"><a href="#">.</a></div>
              <div class="number-button flex-wrapper flex-row-wrap center-justify" id="0"><a href="#">0</a></div>
              <div class="number-button flex-wrapper flex-row-wrap center-justify" id="negative"><a href="#">-</a></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
